<div class="row">
    <div class="col-md-12 mx-auto mt-5 text-center">
      <div class="card">
        <div class="card-body">
            <h2>Listado de  Cursos</h2>

              <div class="alert alert-dismissible alert-warning" *ngIf="fResultado">
                  <button type="button" class="close" data-dismiss="alert" (click)="esconder()">&times;</button>
                  <h4 class="alert-heading">{{mensage}}</h4>
                  <p class="mb-0"></p>
                </div>

              <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let curso of listado">
                    <div>
                        <h5>{{curso.curso}} {{curso.identificador}}</h5>
                          <h6>Profesor Jefe : {{curso.nombreProfesor}}  {{curso.apellidoProfesor}}</h6>
                          <h6>Cantidad de Alumnos : {{curso.estudiantes}}</h6>
                    </div>
                    <div>
                      <h2>
                        <i _ngcontent-c2="" class="fas fa-edit " (click)="editarCurso(curso.gradeID)"></i>
                        <i _ngcontent-c2="" class="far fa-trash-alt" (click)="eliminarCurso(curso.gradeID, curso.estudiantes)"></i>
                    </h2>
                    </div>
                  </li>
                </ul>
        </div>
      </div>
    </div>
</div>
