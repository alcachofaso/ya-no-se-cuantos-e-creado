<div class="row">
  <div class="col-md-12 mx-auto mt-5 text-center">
    <div class="card">
      <div class="card-body">
        <h2>Agregar Curso</h2>
        <form  class='text-center mt-3' (submit)="agregar()" ngNativeValidate>
          <div class="form-group">
            <label for="nivel">Nivel</label>
            <select class="form-control" name="nive" id="nive" [(ngModel)]="curso" required>
              <option *ngFor="let nivel of cursos" value="{{nivel}}" >{{nivel}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="identificador">Identificador</label>
            <select class="form-control" name="identificador" id="identificador" [(ngModel)]="ident" required>
              <option *ngFor="let id of identificador" value="{{id}}">{{id}}</option>
            </select>
          </div>
          <div class="form-group">
              <label for="profe">Profesor Jefe</label>
              <select class="form-control" name="profe" id="profe" [(ngModel)]="idProfe" required>
                <option *ngFor="let profe of profeJefe" value="{{profe.userId}}">{{profe.nombre}} {{profe.apellido}}</option>
              </select>
            </div>
            <div class="form-group">
                <label for="ContraseÃ±a">alumno</label><br>
                <div class="form-group">
                    <div class="input-group mb-3">
                      <input type="text"  name='alumno' [(ngModel)]="alumno" class='form-control' placeholder="Nombre Alumno" maxlength="45">
                      <input type="text"  name='apellido' [(ngModel)]="apellido" class='form-control' placeholder="Apellido Alumno" maxlength="45">
                      <input type="text"  name='rut' [(ngModel)]="rut" class='form-control' placeholder="10000000-0" pattern="\d{3,8}-[\d|kK]{1}">
                      <div class="input-group-append">
                        <input type="button" value="Agregar" (click)='agregarAlumno()'>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="alert alert-dismissible alert-primary" *ngIf="fRestantes">
              <button type="button" class="close" data-dismiss="alert" (click)="esconder()">&times;</button>
              <h4 class="alert-heading">{{mensaje}}</h4>
              <p class="mb-0"></p>
            </div>

            <div class="alert alert-dismissible alert-success" *ngIf="fok">
              <button type="button" class="close" data-dismiss="alert" (click)="esconder()">&times;</button>
              <h2>Curso creado correctamente</h2>
            </div>

            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Nombre Alumno</th>
                  <th scope="col">Rut</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let alumno of alumnos">
                  <th scope="row">{{alumno.nombre}} {{alumno.apellido}}</th> 
                  <td>
                    {{alumno.rut}}
                    </td>  
                    <td>
                      <div _ngcontent-c2="">
                          <i _ngcontent-c2="" class="fas fa-edit " (click)="editarAlumno(alumno.nombre,alumno.apellido,alumno.rut)"></i>
                          <i _ngcontent-c2="" class="far fa-trash-alt" (click)="eliminarAlumno(alumno.nombre,alumno.apellido,alumno.rut)"></i>
                      </div>
                    </td>
                </tr>
              </tbody>
            </table> 
              <input type="submit" class='btn btn-warning btn-block btn-lg' value="Agregar">
              
          </form>
          <button class='btn btn-info  btn-block btn-lg' (click)="limpiar()">Limpiar Formulario</button>
      </div>
    </div>
  </div>
</div>
