<div class="row">
    <div class="col-md-12 mx-auto mt-5 text-center">
      <div class="card">
        <div class="card-body">
          <div *ngIf="fasignado">
                  <h2 id="up">Listado de Trabajos y Tareas</h2>
                  <br>
                  <div class="form-group">
                      <label for="identificador">Curso</label>
                      <select class="form-control" name="identificador" id="Curso" [(ngModel)]="curso" (change)="cambio()">
                        <option *ngFor="let cur of cursos" value="{{cur.id}}">{{cur.name}} {{cur.identifier}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="identificador">Asignatura</label>
                        <select class="form-control" name="identificador" id="Asignatura" [(ngModel)]="asignaturaId"(change)="obtenerTrabajos()">
                          <option *ngFor="let asig of asignaturas" value="{{asig.id}}">{{asig.name}}</option>
                        </select>
                      </div>
  
                  <div class="alert alert-dismissible alert-success" *ngIf="fok">
                      <button type="button" class="close" data-dismiss="alert" href="#id" (click)="esconder()">&times;</button>
                      <h2>{{mensaje}}</h2>
                    </div>

                  <ul class="list-group">
                      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let trabajo of trabajos">
                        <div>
                            <h3>{{trabajo.name}}</h3>
                            <h5>{{trabajo.description}}</h5>
                            <h4>Dado el : {{trabajo.date}} Para : {{trabajo.deadline}}</h4>
                        </div>
                        <div >
                            <h2>
                                <i _ngcontent-c2="" class="far fa-trash-alt" (click)="eliminarTrabajado(trabajo.id)"></i>
                            </h2>
                        </div>
                      </li>
                    </ul>
              </div>
              <div *ngIf="!fasignado">
                  <h2>
                      No haz enviado ningun trabajo o tarea
                  </h2>
                </div>
        </div>
      </div>
    </div>
  </div>
