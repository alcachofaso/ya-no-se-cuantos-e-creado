<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class='text-center'>LOGIN</h1>

        <div class="alert alert-dismissible alert-primary" *ngIf="ferror">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{message}}
        </div>

        <form  class='text-center mt-3'  <!--  ngNativeValidate--> >
          <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" name='email' [(ngModel)]="email" class='form-control'>
          </div>
          <div class="form-group">
              <label for="email">Password</label><br>
              <input type="password" name='password'  [(ngModel)]="password" class='form-control'>
            </div>
            <input type="submit" class='btn btn-warning btn-block btn-lg' value="Ingresar" (click)="login()">
        </form>
      </div>
    </div>
  </div>
</div>

    <div class="modal fade" tabindex="-1" role="dialog" *ngIf="finstitucion">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Seleccione la instituci√≥n a la cual desea ingresar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div *ngFor="let insti of institucion">
                <li>{{insti.name}}</li>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


<div class="modal" *ngIf="frole">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Seleccione el rol con el cual desea ingresar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let rol of role">
          <input type="submit" class='btn btn-warning btn-block btn-lg' value="{{instit.name}}" (click)="selectInsti(insti.id,insti.name,insti.address)">
        </div>
      </div>

    </div>
  </div>
</div>

        <h4>Proximamente</h4>

        <button class="btn btn-lg btn-facebook"> <i class="fab fa-facebook"></i> Facebook</button>
        <button class="btn btn-lg btn-twitter"> <i class="fab fa-twitter"></i> Twitter</button>
        <button class="btn btn-lg btn-google"><i class="fab fa-google"></i> Google</button>
      </div>
    </div>
  </div>
</div>
